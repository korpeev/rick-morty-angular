<div class="grid grid-cols-4 gap-5 mt-5">
  <app-card-character *ngFor="let character of favorites" [character]="character">
    <div class="flex justify-around">
      <button mat-raised-button class="bg-neutral-700 text-white">View</button>
      <button mat-raised-button class="bg-red-500 text-white" (click)="addFavorite(character)">
        {{hasFavorite(character) ? 'Delete' : 'Add favorite'}}
      </button>
    </div>
  </app-card-character>
</div>
